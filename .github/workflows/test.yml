name: Test

on: [pull_request]

jobs:
  test:
    if: github.event.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run tests
      run: |
        cp .env.ci .env
        docker compose run --rm spider sh -c "npm ci && npm run test"
      env:
        JWT: ${{ secrets.JWT }}
