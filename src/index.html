<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Intranet Archiver - MoJ Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/judiciary-icon.png" type="image/x-icon">
</head>
<style>
    html { height: 100%; }
    body { height: 100%; }

    .global-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #9f9f9f;
    }

    .card-title { font-weight: 300; }
    .snapshot-form { width: 330px; margin: 20px; }
</style>
<body>
<div class="global-container">
    <div class="card snapshot-form">
        <div class="card-body">
            <h1 class="card-title text-center">
                <img alt="MoJ logo"
                     src="/judiciary-icon.png"
                     width="100"></h1>
            <h2 class="card-title text-center"> Intranet Archiver </h2>
            <div class="card-text">
                <form method="post" action="/spider">
                    <div class="form-group">
                        <label for="url"> Website Address - URL </label>
                        <input type="text" name="url" class="form-control form-control-sm" id="url"
                               placeholder="https://intranet.justice.gov.uk/">
                    </div>
                    <div class="form-group">
                        <label for="agency">Agency </label>
                        <input type="text" name="agency" class="form-control form-control-sm" id="agency"
                               placeholder="hmcts">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"> Get a snapshot </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
