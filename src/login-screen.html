<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intranet Archiver Login - MoJ Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/judiciary-icon.png" type="image/x-icon">
</head>
<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
    }

    .global-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #9f9f9f;
    }

    .card-title {
        font-weight: 300;
    }

    .login-card {
        width: 330px;
        margin: 20px;
    }
</style>
<body>
    <div class="global-container">
        <div class="card login-card">
            <div class="card-body">
                <h1 class="card-title text-center">
                    <img alt="MoJ logo"
                        src="/judiciary-icon.png"
                        width="100"></h1>
                <h2 class="card-title text-center">Intranet Archiver</h2>

                <p  class="card-text">You will be prompted to sign in with your Justice account.</p>

                <div class="card-text">
                    <a href="/auth/login" class="btn btn-primary btn-block">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
