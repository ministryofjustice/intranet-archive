apiVersion: apps/v1
kind: Deployment
metadata:
  name: intranet-archive-dev
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      app: intranet-archive-dev
  template:
    metadata:
      labels:
        app: intranet-archive-dev
    spec:
      serviceAccountName: ${KUBE_NAMESPACE}-service
      containers:
      - name: intranet-archive
        image: ${ECR_URL}:${IMAGE_TAG}
        resources:
          limits:
            cpu: 500m
            memory: 250Mi
          requests:
            cpu: 500m
            memory: 250Mi
        ports:
        - containerPort: 8080
        env:
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: s3-bucket-output
                key: bucket_name
          - name: AWS_CLOUDFRONT_PUBLIC_KEYS_OBJECT
            valueFrom:
              secretKeyRef:
                name: cloudfront-output
                key: cloudfront_public_keys
        envFrom:
          - secretRef:
              name: ${KUBE_NAMESPACE}-secrets
          - secretRef:
              name: ${KUBE_NAMESPACE}-base64-secrets
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
